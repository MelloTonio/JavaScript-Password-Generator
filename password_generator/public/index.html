<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
</head>

<body>

  <section class="container">
    <h1 class='topo'>Gerador de senhas</h1>
    <small><h3 class='topo'>Selecione as opções:</h3></small>
    <div style="font-weight: 700; text-align: center;"  class="vermelho"></div>  
    <small><p class='topo'>Quantidade de caracteres: <input class='caracteres' style="width: 30px;"></input></p></small>
    <small><p class='topo'>Adicionar Números<input class='numeros' type="checkbox"></input></p></small>
    <small><p class='topo'>Adicionar Maiúsculas<input class='maiusculas' type="checkbox"></input></p></small>
    <small><p class='topo'>Adicionar Minúsculas<input class='minusculas' type="checkbox"></input></p></small>
    <small><p class='topo'>Adicionar Símbolos<input class='simbolos' type="checkbox"></input></p></small>

    <div class='topo'><button class="botao" style="width: 100px; height: 30px;">Gerar</button></div>
    <br>
  <div class="escrita" style="text-align: center; "><p style="display: inline; font-weight: 700;">Nova senha: </p><div style="display: inline;" class='resultado'></div>

    
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
